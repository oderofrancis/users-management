{% extends 'base.html' %}

{%block content %}

<h4>Hello, {{user.username|default:'Guest'}}</h4>

<div>
	{% if user.is_authenticated %}
	<a href="{% url 'logout' %}">Logout</a>
	<a href="{% url 'password_change' %}">Change Password</a>
	{% else %}
	<a href="{% url 'login' %}">Login</a>
	{% endif %}
</div>

{% endblock %}
